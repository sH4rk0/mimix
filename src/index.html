<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="theme-color" content="#000000" />



    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="<%= htmlWebpackPlugin.options.gameName %>" />
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.gameName %>" />
    <meta name="msapplication-starturl" content="./" />


    <title><%= htmlWebpackPlugin.options.gameName %></title>
  
  </head>

  <body class="game">
    
    
    <div id="my-game-container">
      <div id="my-game"></div>
    </div>


    <div id="liveView" class="videoView" style="position:absolute; top:0; left:0;  display: none;">
     
      <div style="position: relative;">
        <video id="webcam"  autoplay playsinline></video>
       </div>
    </div>
   


  </body>
</html>
